<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- Creator: CorelDRAW -->
<svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="100%" height="100%" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
viewBox="0 0 20 45"
 xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style type="text/css">
     <![CDATA[
      .str0 {stroke:#605D5C;stroke-width:0.00762}
      .str1 {stroke:#DA251D;stroke-width:0.07055}    
      .str2 {stroke:darkgreen;stroke-width:0.07055}
      .fil2 {fill:lime}
     ]]>
    </style>

    <!-- Definição do gradiente de cores da sombra da bola -->
    <radialGradient id="radial.gradient.def" gradientUnits="objectBoundingBox">
      <stop offset="30%" stop-color="gray"/>
      <stop offset="100%" stop-color="rgb(131,155,57)"/>
    </radialGradient>
    
    <!-- Definição do filtro da sombra da bola -->   
    <filter id="gaussian.blur">
      <feGaussianBlur x="7" y="42" width="13" height="44" stdDeviation="0.2"/>
    </filter>   
   
   <!-- Definição da bola -->
   <image id="ball.def" x="-1.5" y="-3" width="3" height="3" xlink:href="maca.png"/>
   
   <!-- Definição do vetor de velocidade -->
   <polygon id="v.vector.def" class="fil2 str2" points="-0.84467,0 -0.84467,-4.66351 -1.619,-4.53651 0,-6.46754 1.619,-4.53651 0.84467,-4.66351 0.84467,0 0,0" opacity="0.5"/>   

  </defs>
    
  <!-- Imagem de fundo -->    
  <image width="20" height="45" xlink:href="background.jpg" opacity="0.5"/>
  
  <!-- Texto instrutivo -->
  <text id="hint" x="10" y="2" style="font-weight:normal;font-size:1.5;font-family:'Times New Roman';fill:black" text-anchor="middle"></text>
  
  <!-- Sombra da bola -->
  <ellipse id="shadow" style="fill:url(#radial.gradient.def);filter:url(#gaussian.blur)" cx="10" cy="43" rx="1" ry="0.45"/>
  
  <!-- Vetor de velocidade -->
  <g id="v.group" transform="translate(10,41.5)">
    <use id="v.vector" xlink:href="#v.vector.def" transform="scale(0,0)"/>
  </g>
  
  <rect id="glass.layer" width="20" height="45" fill="white" opacity="0"/>
  <!-- Bola -->
  <g id="ball.group" transform="translate(10,43)">    
    <use id="ball" xlink:href="#ball.def" transform="scale(1,1)"/>
  </g>

</svg>
